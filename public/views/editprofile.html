<div class="container">
  <div class="card">
    <div class="card-header">
      <h3 style="text-align: center;"> Profile Information </h3> <br>
    </div>

    <div class="p-3">
      <form id="form" action="/user/saveprofile/<%= userInfo._id %>" method="POST">

        <div class="form-group">
          <label for="fullname"> Full Name : </label>
          <input required type="text" name="fullname" value="<%= userInfo.fullname %>" class="form-control">
        </div>

        <div class="form-group">
          <label for="password"> Password : </label>
          <input required type="password" name="password" value="<%= userInfo.password%>" class="form-control">
        </div>

        <div class="form-group">
          <label for="confirmpass"> Confirm Password : </label>
          <input required type="password" name="confirmpass" value="<%= userInfo.password %>" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary btn-block mt-4"> Save Change </button>
      </form>
    </div>

  </div>

</div>
