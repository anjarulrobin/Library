<div class="container">
    <div class="card">
        <div class="card-header">
            <h3 style="text-align: center;"> Book Information </h3> <br>
        </div>

        <div class="p-3">

            <form id="form" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="title"> Title </label>
                    <input required type="text" name="title" class="form-control">
                </div>

                <div class="form-group">
                    <label for="description"> Description : </label>
                    <input required type="text" name="description" class="form-control">
                </div>

                <div class="form-group">
                    <label for="author"> Author </label>
                    <input required type="text" name="author" class="form-control">
                </div>

                <div class="form-group">
                    <label for="isbn"> ISBN </label>
                    <input required type="text" name="isbn" class="form-control">
                </div>

                <div class="form-group">
                    <label for="rating"> Rating </label>
                    <input required type="number" name="rating" class="form-control">
                </div>

                <div class="form-group">
                    <label for="seller"> Seller </label>
                    <input required type="text" name="seller" class="form-control">
                </div>

                <div class="form-group">
                    <label for="pic"> Image </label>
                    <input required type="file" name="image" accept="image/*" class="form-control">
                </div>

                <button type="submit" class="btn btn-primary btn-block mt-4">Add Book</button>
            </form>
        </div>

    </div>

</div>
