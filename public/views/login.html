<div class="container" style="width: 400px;">
  <div class="card shadow-lg">
    <h5 style="text-align: center;" class="card-header">Login</h5>
    <div class="p-4">

      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">User Name</label>
          <input required type="text" name="username" ng-model="username" class="form-control" id="exampleInputEmail1"
            aria-describedby="emailHelp">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input required type="password" name="password" ng-model="password" class="form-control" id="exampleInputPassword1">
        </div>
        <button ng-click="login()" class="btn btn-primary btn-block mt-4">Submit</button>
      </form>

    </div>
  </div>
</div>
