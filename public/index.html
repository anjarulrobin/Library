<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Library </title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="icon" href="favicon.ico.png" type="image/x-icon">
</head>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular-route.js"></script>

<script src="./app.js"></script>
<script src="./controllers/bookController.js"></script>
<script src="./controllers/userController.js"></script>
<script src="./controllers/indexController.js"></script>

<body ng-app="app" ng-init="link1='#!/'; link2='#!/login'; link3='#!/register'; linkName1='Home'; linkName2='Login'; linkName3='Register';">

  <div style=" background-color: #eceff1">
    <div class="top-bar p-3 mb-2 bg-dark" style="margin-bottom: 30px !important">
      <ul class="nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link" href="{{link1}}"> {{linkName1}} </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{link2}}"> {{linkName2}} </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{link3}}"> {{linkName3}} </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{link4}}"> {{linkName4}} </a>
        </li>
      </ul>
    </div>

    <div class="container" style="display: flex;">

      <div ng-controller="indexController">
        {{message}}
        <div ng-include='"/views/allbook.html"'> </div>
      </div>
      <div ng-view> </div>
    </div>

    <footer class="mt-5 bg-dark navbar fixed-bottom" style="height: 50px; background-color:blueviolet">
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    </footer>
</body>

</html>
